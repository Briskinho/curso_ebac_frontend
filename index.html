<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <div class="form-inputs">
            <h1>Formulário HTML</h1>
            <h2>Insira um valor no campo A e no campo B</h2>
            <form id="form-AB">
                <input id="form-A" type="number" required placeholder="Campo A">
                <input id="form-B" type="number" required placeholder="Campo B">
            </form>
            <button type="submit" id="btn-validar">Enviar</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
